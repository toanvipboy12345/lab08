<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid System</title>
  <!-- Thêm Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      background-color: #ccc;
      border: 1px solid red;
      text-align: center;
      padding: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-8 box">.col-xs-12 .col-sm-6 .col-md-8</div>
    <div class="col-xs-12 col-sm-6 col-md-4 box">.col-xs-12 .col-sm-6 .col-md-4</div>
  </div>
  
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 box">.col-xs-12 .col-sm-6 .col-md-4</div>
    <div class="col-xs-12 col-sm-6 col-md-4 box">.col-xs-12 .col-sm-6 .col-md-4</div>
    <div class="col-xs-12 col-sm-6 col-md-4 box">.col-xs-12 .col-sm-6 .col-md-4</div>
  </div>
  
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6 box">.col-xs-12 .col-sm-6 .col-md-6</div>
    <div class="col-xs-12 col-sm-6 col-md-6 box">.col-xs-12 .col-sm-6 .col-md-6</div>
  </div>
</div>

<!-- Thêm Bootstrap JS và jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
