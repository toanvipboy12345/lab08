<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách sinh viên</title>
  <!-- Thêm Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <h2>Danh sách sinh viên</h2>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Họ Tên</th>
        <th>Tuổi</th>
        <th>Giới tính</th>
        <th>Quê Quán</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Nguyễn Văn A</td>
        <td>18</td>
        <td>Nam</td>
        <td>Hải Dương</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Hoàng Quốc Ti</td>
        <td>22</td>
        <td>Nữ</td>
        <td>Vĩnh Phúc</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Phạm Xuân H</td>
        <td>19</td>
        <td>Nam</td>
        <td>Hà Nam</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Đỗ Quốc V</td>
        <td>23</td>
        <td>Nam</td>
        <td>Hưng Yên</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Đỗ Bùi Như Lạc</td>
        <td>25</td>
        <td>Nữ</td>
        <td>Ninh Bình</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Thêm Bootstrap JS và jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
